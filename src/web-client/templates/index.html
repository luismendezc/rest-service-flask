<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>REST-Client</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <table class="table table-hover display">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Vorname</th>
                    <th>Nachname</th>
                    <th>Matrikelnummer</th>
                </tr>
                </thead>
                <tbody>
                {% for student in students %}
                    <tr>
                        <td>{{ student.id }}</td>
                        <td>{{ student.first_name }}</td>
                        <td>{{ student.last_name }}</td>
                        <td>{{ student.mat_nr }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-2-sm">
            <form action="{{ url_for("add_student") }}" method="post">
                </br>
                <div class="form-group">
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Vorname">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Nachname"
                           required>
                </div>
                <div>
                    <input type="number" class="form-control" id="mat_nr" name="mat_nr" placeholder="Matrikelnummer"
                           required>
                </div>
                </br>
                <button type="submit" class="btn btn-primary">Student hinzufügen</button>
            </form>
        </div>
        <div class="col-2-sm">
            <form action="{{ url_for("delete_student") }}" method="post">
                </br>
                <div class="form-group">
                    <input type="number" class="form-control" id="id" name="id" placeholder="ÍD" required>
                </div>
                <button type="submit" class="btn btn-primary">Student löschen</button>
            </form>
        </div>
        <div class="col-2-sm">
            <form action="{{ url_for("update_student") }}" method="post">
                </br>
                <div class="form-group">
                    <input type="number" class="form-control" id="id" name="id" placeholder="ÍD" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Vorname">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Nachname">
                </div>
                <div>
                    <input type="number" class="form-control" id="mat_nr" name="mat_nr" placeholder="Matrikelnummer">
                </div>
                </br>
                <button type="submit" class="btn btn-primary">Student aktualisieren</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
